version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: athletic_hub_postgres
    environment:
      POSTGRES_DB: athletic_hub
      POSTGRES_USER: athletic_user
      POSTGRES_PASSWORD: athletic_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: